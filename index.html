<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta charset="UTF-8" />
</head>
<body>
  <section id="top">
    <h1>Numbers and Strings</h1>
    <form id="user-input">
      <label for="text-input">Put some stuff in the box</label>
      <textarea form="user-input" name="text-input" id="text-input" placeholder="Numbers or text, whatever you want"></textarea>
      <button type="submit" id="submit-button">Submit</button>
      <button type="reset" id="reset-button">Reset</button>
    </form>
  </section>
  <section id="bottom">
    <h2>Results</h2>
    <h3>Numbers</h3>
    <table>
      <tr>
        <td>Count:</td>
        <td id="count-display"></td>
      </tr>
      <tr>
        <td>Sum:</td>
        <td id="sum-display"></td>
      </tr>
      <tr>
        <td>Average:</td>
        <td id="average-display"></td>
      </tr>
    </table>
    <h3>Strings</h3>
    <table>
      <tr>
        <td>String count:</td>
        <td id="string-count"></td>
      </tr>
      <tr>
        <td>Text entered:</td>
        <td id="text-display"></td>
      </tr>
    </table>
  </section>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
